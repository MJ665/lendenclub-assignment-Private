version: '3.8'

services:
  # Feature App: InvestMind
  investmind:
    build: ./app/my-invest-minds-RAG-Applicationi
    container_name: investmind_app
    ports:
      - "3000:3000"
    env_file:
      - .env
      - ./app/my-invest-minds-RAG-Applicationi/.env
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3000

  # CI/CD: Jenkins
  jenkins:
    build: ./jenkins
    container_name: devsecops_jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      # Mount Docker socket so Jenkins can spawn containerized agents or run docker commands
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  jenkins_home:
